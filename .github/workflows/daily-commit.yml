name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 06:00 UTC (you can adjust hours/minutes)
    - cron: "0 6 * * *"
  workflow_dispatch:  # allows manual runs from GitHub UI

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step with your email in the name (as required)
      - name: Commit update by 23f2001539@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily_log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily_log.txt
          git commit -m "Automated daily commit [skip ci]" || echo "No changes to commit"
          git push
